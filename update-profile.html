<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Profile - CPUT Clinic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --dark-blue: #003865;
      --mid-blue: #0099CC;
      --light-bg: #f4f7fb;
      --white: #ffffff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--light-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background-color: var(--dark-blue);
      color: var(--white);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar h1 {
      font-size: 20px;
      margin: 0;
    }

    .navbar .nav-links a {
      color: var(--white);
      text-decoration: none;
      margin-left: 20px;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover {
      color: var(--mid-blue);
    }

    /* Container */
    .container {
      background-color: var(--white);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin: 60px auto;
      text-align: left;
    }

    .logo {
      display: block;
      margin: 0 auto 15px auto;
      width: 140px;
    }

    h2 {
      text-align: center;
      color: var(--dark-blue);
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      color: #58585B;
      margin-bottom: 6px;
      margin-top: 15px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border: 1px solid var(--mid-blue);
    }

    button {
      background-color: var(--dark-blue);
      color: var(--white);
      padding: 12px;
      margin-top: 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--mid-blue);
    }

    .back-btn {
      margin-top: 15px;
      background-color: #e0e0e0;
      color: var(--dark-blue);
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: #c7c7c7;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1><i class="fa-solid fa-user-pen"></i> Update Profile</h1>
    <div class="nav-links">
      <a href="patientDashboard.php"><i class="fa-solid fa-house"></i> Dashboard</a>

      <!-- <a href="logout.php"><i class="fa-solid fa-right-from-bracket"></i> Logout</a> -->
    </div>
  </div>

  <!-- Update Form -->
  <div class="container">
    <img src="images/cput-logo.png" alt="CPUT Logo" class="logo" />
    <h2>Update Your Profile</h2>

    <form id="updateProfileForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="idNumber">ID Number</label>
      <input type="text" id="idNumber" name="idNumber" placeholder="Your ID number" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="Your contact number" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Your home address" required />

      <button type="submit"><i class="fa-solid fa-save"></i> Save Changes</button>
    </form>

    <!-- <button class="back-btn" onclick="window.location.href='dashboard.html'">
      <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
    </button> -->
  </div>

  <script>
    const form = document.getElementById('updateProfileForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Profile updated successfully!');
      window.location.href = 'dashboard.html';
    });
  </script>

</body>
</html>
