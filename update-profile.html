<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Profile - CPUT Clinic</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0) 50%,
        #f0f4f8 50%,
        #f0f4f8 100%);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    body::before {
      content: "";
      background: url('images/background.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50vh;
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 56, 101, 0.2);
      max-width: 500px;
      width: 100%;
      margin-top: 40px;
      z-index: 1;
      position: relative;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 180px;
    }

    h2 {
      text-align: center;
      color: #003865;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      color: #58585B;
      margin-bottom: 6px;
      margin-top: 15px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #0072CE;
      color: white;
      padding: 12px;
      margin-top: 30px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .back-btn {
      margin-top: 15px;
      background-color: #e0e0e0;
      color: #003865;
      border: none;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #c7c7c7;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/cput-logo.png" alt="CPUT Logo" class="logo" />
    <h2>Update Your Profile</h2>

    <form id="updateProfileForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="idNumber">ID Number</label>
      <input type="text" id="idNumber" name="idNumber" placeholder="Your ID number" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="Your contact number" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Your home address" required />

      <button type="submit">Save Changes</button>
    </form>

    <button class="back-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  </div>

  <script>
    const form = document.getElementById('updateProfileForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Profile updated successfully!');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
